<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Intervals</title>
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript">
        let s = 0;


        function swap() {
            var x = document.getElementById("command");
            var y = document.body.style;
            var z = document.getElementById("wait")
            console.log('call')
            if (x.style.display === "none") {
                x.style.display = "block";
                y.backgroundColor = "#23AD2E";
                z.style.display = "none";
            } else {
                x.style.display = "none";
                y.backgroundColor = "#FE4B4B";
                z.style.display = "block";
            }
            }
            

        function beep() {
            if (!document.hidden) {
                console.log(document.hidden);
            }
            setTimeout(swap);
            setTimeout(swap, 2500);

        }
        function loop() {
            var rand = Math.round(Math.random() * (15000 - 500)) + 3000;
            if (s === 0) {
                swap();
                s = 1;
            }
            setTimeout(function() {
            beep();
            loop();  
            }, rand);
        }
    </script>
</head>
<body onload = "loop()">
    <div id = "command">
        <h1>Go</h1>
    </div>
    <div id = "wait">
        <h1>Wait</h1>
    </div>

</body>
</html>
